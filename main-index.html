<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Outmaneuver the cosmos</Table></title>
    <link rel="stylesheet" href="style_landingPage.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Jersey+25&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="background-image: url('assets/img/spacebackground.png')">
    <h1>Outmaneuver the cosmos!</h1>
    <div id="character-selection">
      <h2>Choose Your Character</h2>
      <div class="character" data-character="1">
        <img src="./1.png" alt="Character 1" />
        <h3>Chikita</h3>
      </div>
      <div class="character" data-character="2">
        <img src="./2.png" alt="Character 2" />
        <h3>Monstera</h3>
      </div>
      <div class="character" data-character="3">
        <img src="./3.png" alt="Character 3" />
        <h3>Flappio</h3>
      </div>
      <div class="character" data-character="4">
        <img src="./4.png" alt="Character 4" />
        <h3>Grumpio</h3>
      </div>
    </div>
    <button id="start-button">Let's get lost in Cosmos!</button>
    <script src="./index.html"></script>
    <script src="./landingPage.js"></script>
    <script src="./main.js"></script>
    <script src="./audio.js"></script>
    <script src="./rocket.js"></script>
  </body>
</html>
